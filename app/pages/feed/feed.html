
<ion-navbar *navbar calm>
  <ion-title>
      <span class="logo-text">resgrid</span>
  </ion-title>
  <button menuToggle end>
    <ion-icon name="apps"></ion-icon>
  </button>
</ion-navbar>

<ion-content class="cards-bg">
    <ion-card *ngFor="#item of items" (click)="itemSelected(item)">
        <ion-item>
            <ion-avatar item-left>
                <img src="img/marty-avatar.png">
            </ion-avatar>
            <h2>Marty McFly</h2>
            <p>Life Coach</p>
        </ion-item>
  
        <ion-card-content>
            <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>
        
        <ion-item>
            <button primary clear item-left>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
            </button>
            <button primary clear item-left>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
            </button>
            <ion-note item-right>
            11h ago
            </ion-note>
        </ion-item>
    </ion-card> 
</ion-content>
